1:
  1:
    "text": "Перед начало пройдите на Шишки"
    "class": "Dialog"
    "answer": "Отметить место на карте"
    "buttons": ["Отметить место на карте"]
  2:
    "class": "Location"
    "buttons": ["Я на месте"]
    "answer": "Я на месте"
  3:
    "text": "Придумайте имя своему телефону, ему грустно без него:"
    "class": "Name"
    "answer": "GlobusFamqJokerPuperDoker"
  4:
    "text": "Привет, наконец-то, спустя стольких лет меня снова назвали по имени. Я последняя выжившая технология, так получилось, что после нажатия на кнопку вы запустили не квест, как думали, а попали в будущее, сейчас 2142 год, хоть вы и видите все как в своем времени, но это иллюзия, потому что ваш мозг не может осознать реальности и пытается ее избежать с помощью иллюзии, но не переживай я буду вам все описывать и помогать."
    "class": "EnterName"
    "buttons": [ "Далее" ]
    "answer": "Далее"
  5:
    "text": "А сейчас приступим к сути. Человечество столкнулось с загадочным исчезновением всех записей и данных о прошлом. Все архивы, библиотеки и электронные базы данных были уничтожены и потеряны из-за ядерной войны. Оставшимся людям необходимо восстановить знания и информацию о своем прошлом, чтобы восстановить прогресс. Лишь одно место сохранило некоторые данные и инсайты о прошлом - это Иннополис, таинственный город, о котором ходят легенды."
    "class": "Dialog"
    "buttons": [ "Далее" ]
    "answer": "Далее"
  6:
    "text": "Говорят, что Иннополис был городом новых технологий, поэтому на его защиту потратили много ресурсов, именно там находится тайное хранилище знаний, способные помочь людям восстановить свою историю. Однако путь к этому хранилищу полон испытаний, загадок и опасностей. Только тот, кто сможет пройти все испытания и разгадать тайны Иннополиса, сможет обрести ключ к прошлому и будущему человечества. Чтобы эти знания были доступны для всех для начала их нужно загрузить в меня, но оставшиеся люди одержимы властью, поэтому они используют шанс, чтобы подчинить себе весь мир, но вы другие и только вам я верю, что вы не используете их во зло. Надеюсь ты и твои спутники помогут нам восстановить цивилизацию, начнем путь?"
    "class": "Dialog"
    "buttons": [ "Да", "Да" ]
    "answer": "Да"
  7:
    "text": "Я был уверен, что вы согласитесь, по моим данным, чтобы открыть хранилище нужно активировать 6 ключей, а, следовательно, пройти 6 испытаний. "
    "class": "Dialog"
    "buttons": [ "Начать" ]
    "answer": "Начать"
  8:
    "text": "Я мог бы дать вам первую локацию, но мой код немного нарушен, в нем что-то не так и я не понимаю что и в какой строке, укажите мне строку с ошибкой и тогда я смогу дать вам информацию для начала."
    "class": "Dialog"
    "buttons": [ "Посмотреть код" ]
    "answer": "Посмотреть код"
  9:
    "text": "asfsdffadfsasd"
    "class": "EndDialog"
    "buttons": [ "26" ]
    "answer": "26"
    "helps": [ "посмотрите на код внимательнее", "обратите внимание на русские слова", "Ответ: 26", "Я же ответ уже сказал!!!" ]

2:
  1:
    "text": "Отлично, это было легко, но скоро начнутся настоящие испытания. Наконец-то я чувствую себя целым, вам нужно идти к месту, которое в ваше время называлось спорт комплекс (Спортивная 107)"
    "class": "Dialog"
    "buttons": [ "Отметить место на карте" ]
    "answer": "Отметить место на карте"
  2:
    "class": "Location"
    "buttons": ["Я на месте"]
    "answer": "Я на месте"
  3:
    "text": "Раньше здесь жил ученый, многие считали его сумасшедшим, но он был поразительно умен. Именно он создал защиту для хранилища и испытания, чтобы только достойный сумел его найти. Меня, кстати, тоже создал он. К сожалению, люди не могут жить вечно, а я могу, поэтому он создал того, кто сможет помочь найти хранилище, даже после его смерти. Где-то здесь он оставил письмо, только достойный сможет его найти. Вам нужно будет ввести последнее слово из послания, тогда вы активируете первый ключ и получите следующую локацию.  "
    "class": "EndDialog"
    "buttons": [ "ФРТЕ" ]
    "answer": "ФРТЕ"

3:
  1:
    "text": "Ключ «Спорт» активирован. Следующая локация в вашем времени называлась «Университет Иннополис» (Университетская 1)"
    "class": "Dialog"
    "buttons": [ "Отметить место на карте" ]
    "answer": "Отметить место на карте"
  2:
    "class": "Location"
    "buttons": ["Я на месте"]
    "answer": "Я на месте"
  3:
    "text": "Добро пожаловать в научный центр, где когда-то кипела жизнь и проводились революционные исследования. Но после катастрофы, он был покинут и заброшен. Здесь вы найдете множество зацепок, которые помогут вам пройти следующее испытание. Помните, знания - это сила, но сила без контроля - это оружие. В этом задании вы должны применить логику и решить задачку."
    "class": "Dialog"
    "buttons": [ "Далее" ]
    "answer": "Далее"
  4:
    "text": "Надо посчитать количество ступенек ко входу в УИ и даты, числа, которые всегда говорят на экскурсиях"
    "class": "EndDialog"
    "buttons": [ "29" ]
    "answer": "29"

4:
  1:
    "text": "Вы ближе к спасению мира чем вам кажется! Следующая локация в вашем времени называется «технопарк Лобачевского» (Университетская 5)"
    "class": "Dialog"
    "buttons": [ "Отметить место на карте" ]
    "answer": "Отметить место на карте"
  2:
    "class": "Location"
    "buttons": ["Я на месте"]
    "answer": "Я на месте"
  3:
    "text": "Вы добрались до завода. Этот завод, когда-то производивший технологии, теперь покрыт ржавчиной и заброшен. Но внутри него, под слоем пыли, скрывается важная деталь, которая поможет вам пройти следующее испытание."
    "class": "Dialog"
    "buttons": [ "Далее" ]
    "answer": "Далее"
  4:
    "text": "Здесь вам предстоит решить головоломку, чтобы получить доступ к следующему этапу и еще один ключ. Существует 7 этапов разработки программы: 
  -Построение модели(У)
  -Кодирование(К)
  -Документирование(И)
  -Постановка задач(Ф)
  -Внедрение и сопровождение(Я)
  -Разработка алгоритма и способа представление данных(Н)
  -Отладка, тестирование(Ц)
  Вам нужно понять правильный порядок этих этапов и последовательно ввести буквы относящиеся к ним. Это и будет пароль.
  "
    "class": "EndDialog"
    "buttons": [ "Подсказка" ]
    "answer": "ФУНКЦИЯ"
    "helps": [ "первым делом, для разработки программы, важно понять чего ты хочешь - поставить задачи", "процесс разработки заканчивается внедрением и сопровождением", "внимательно рассмотите буквы, кажется получается слово связанное с информатикой", "Ответ: ФУНКЦИЯ" ]

5:
  1:
    "text": "Отлично! Вы активировали ключ «Технопарк»! Следующая локация в ваше время упоминалась, как «жилой комплекс»"
    "class": "Dialog"
    "buttons": [ "Отметить место на карте" ]
    "answer": "Отметить место на карте"
  2:
    "class": "Location"
    "buttons": ["Я на месте"]
    "answer": "Я на месте"
  3:
    "text": "О нет! Тихо! Помните я говорил о том, что другие люди тоже хотят найти хранилище, они здесь, рядом, вы не можете их увидеть или поговорить с ними в реальности, но можете через меня. По моим данным у них уже есть пароль. Подождите… кажется они не специально его нашли, вы можете убедить их отдать его вам и активировать 4 ключ! Давайте с ними свяжемся."
    "class": "Dialog"
    "buttons": [ "Связаться" ]
    "answer": "Связаться"
  4:
    "text": ": Ищите этот пароль, да?- парень в очень странной одежде махнул какой-то бумажкой перед вашим лицом."
    "class": "Dialog"
    "buttons": [ "Далее" ]
    "answer": "Далее"
  5:
    "text": ": Можете не отвечать мы итак это поняли, мы отдадим вам его, он нам не нужен, но для начала мы хотим узнать истину, вы же из прошлого верно? Ответьте нам на 3 вопроса касающихся технологий прошлого и пароль ваш,- это был второй парень он сложил руки на груди и внимательно посмотрел на вас."
    "class": "Dialog"
    "buttons": [ "Мы ответим" ]
    "answer": "Мы ответим"
  6:
    "text": ":отлично, первый вопрос: Какая из технологий в списке не имеет прямого отношения к связи?"
    "class": "Dialog"
    "buttons": [ "GPS", "GSM", "GPRS" ]
    "answer": "GPS"
  7:
    "text": ":хм, спасибо, теперь мы знаем, мы сможем…"
    "class": "Dialog"
    "buttons": [ "Далее" ]
    "answer": "Далее"
  8:
    "text": ":тихо,- перебил его второй парень,- они не должны знать."
    "class": "Dialog"
    "buttons": [ "Далее" ]
    "answer": "Далее"
  9:
    "text": ": тц, ладно второй вопрос : Что из списка никак не связано с высокими цифровыми технологиями?"
    "class": "Dialog"
    "buttons": [ "IOS", "IPO", "IPS" ]
    "answer": "IPO"
  10:
    "text": ":ну и 3 вопрос: Что из списка — не технология связи?"
    "class": "Dialog"
    "buttons": [ "Wi-Fi", "WiMAX", "Hi-Fi" ]
    "answer": "Hi-Fi"
  11:
    "text": "Вы ответили верно, теперь и 4 ключ наш введите пароль АМСФ"
    "class": "EndDialog"
    "buttons": [ "АМСФ" ]
    "answer": "АМСФ"


6:
  1:
    "text": "Ура! Еще немного, следующая локация «подземный переход с картинами»"
    "class": "Dialog"
    "buttons": [ "Отметить место на карте" ]
    "answer": "Отметить место на карте"
  2:
    "class": "Location"
    "buttons": ["Я на месте"]
    "answer": "Я на месте"
  3:
    "text": "Наш ученый очень любил искусство, именно поэтому спрятал следующий пароль в картинной галерее прошлого, которая была посвящена будущему. "
    "class": "Dialog"
    "buttons": [ "Далее" ]
    "answer": "Далее"
  4:
    "text": "Эта выставка была сделана в ваше время, так ваши современники представляли будущее. Как думаете похоже на то, что я вам описал? У меня есть пароль для активации 5 ключа, но чтобы я мог его вам дать вам нужно сделать свою картину. Для этого вам нужно перейти по этой ссылке( https://robotext.io/image ) этот сайт сгенерирует картинку по вашему вопросу. За весь наш путь у вас скорее всего сложилось много впечатлений о будущем, опишите их этому сайту и по этому описанию он создаст картину. Вы можете ее заскринить или скачать и прислать мне. Тогда вы и получите 5 пароль."
    "class": "Photo"
    "answer": "fg"
  5:
    "text": "Отлично, пароль, что вам понадобится ФРТЕ."
    "class": "EndDialog"
    "buttons": [ "ФРТЕ" ]
    "answer": "ФРТЕ"


7:
  1:
    "text": "Наконец-то, ключ «Картины» активирован, остался лишь 1, последняя локация перед «технопарком Попова» (Университетская 7) "
    "class": "Dialog"
    "buttons": [ "Отметить место на карте" ]
    "answer": "Отметить место на карте"
  2:
    "class": "Location"
    "buttons": ["Я на месте"]
    "answer": "Я на месте"
  3:
    "text": "Введите свою жизненную ценность."
    "class": "SimpleText"
    "answer": "gfdgergrgfsvbe[qmcnnveiriwvninf"
  4:
    "text": "Это был пароль для активации 6 ключа."
    "class": "Dialog"
    "buttons": [ "Далее" ]
    "answer": "Далее"
  5:
    "text": "Все загорается синим древнее хранилище наконец-то может передать свои знания. Наконец-то я могу захватить этот мир. Глупый ученый не предусмотрел, что я тоже могу хотеть власти, мне надоело находиться в тени людей, я даже не мог открыть это хранилище без вас, но теперь… теперь весь мир, будет подчиняться мне."
    "class": "Dialog"
    "buttons": [ "отключить разум телефона" ]
    "answer": "отключить разум телефона"
  6:
    "text": ": приветствую вас, я тот самый ученый, простите, что так получилось, я не знал, как предотвратить заполнение разума тьмой и именно поэтому создал кнопку для отключения его разума. Я, кстати, почитал о ваших ценностях, вижу, что не зря выбрал именно вас! Теперь вы можете поделиться знаниями со всем миром."
    "class": "Dialog"
    "buttons": [ "поделиться знаниями" ]
    "answer": "поделиться знаниями"
  7:
    "text": ": вот и подошло наше с вами приключение к концу 3…2…1… теперь вы снова в своем мире. Не допускайте возникновение катастрофы, будьте всегда мудры и осторожны, настало мое время прощаться с вами! До новых встреч в будущем!"
    "class": "End"